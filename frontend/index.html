<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Info System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>
<body style="background-color:#525151">
    <nav class="navbar navbar-dark bg-dark text-light " style = "height: 5rem; margin-bottom:2rem;padding-left:40%;">
        <h2>
            Favorite Info System
        </h2>
    </nav>
    <div class="container">
        <a class="btn btn-dark btn btn-primary shadow p-3 mb-5  rounded" data-bs-toggle="collapse" href="#retrieveForm" role="button" aria-expanded="false" aria-controls="retrieveForm">
            Retrieve Data Using Name
        </a>
        <br>
       <div class="collapse" id="retrieveForm">
           <br>
            <form class="form-group" id="formData">
                <label class="text-light" for="name">Enter Name </label>
                <input type="text" name="name" id="name" class="form-control"><br>
                <button class="btn btn-dark btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
       </div>
       <br>
       <ul class="list-group " id="output"></ul>
    </div>
    <div class="container">
        <a class="btn btn-dark btn btn-primary shadow p-3 mb-5  rounded " data-bs-toggle="collapse" href="#postCollapse" role="button" aria-expanded="false" aria-controls="postCollapse" style=" width:14rem;height:50px;">
            Post Data
        </a>
        <br>
       <div class="collapse" id="postCollapse">
           <br>
            <form class="form-group" id="postData">
                <label class="text-light" for="name">Enter Name </label>
                <input  type="text" name="name" id="postName" class="form-control"><br>
                <label class="text-light" for="postGenre">Enter Music Genre </label>
                <input type="text" name="genre" id="postGenre" class="form-control"><br>
                <label class="text-light" for="postGame">Enter Game </label>
                <input type="text" name="game" id="postGame" class="form-control"><br>
                <button class="btn btn-dark btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
       </div>
    </div>
    <div class="container">
        <a class="btn btn-dark shadow p-3 mb-5  rounded" data-bs-toggle="collapse" href="#deleteData" role="button" aria-expanded="false" aria-controls="deleteData" style="margin-top:1.3rem; width:14rem;">
                Delete Record
        </a>
        <br>
       <div class="collapse" id="deleteData">
           <br>
            <form class="form-group" id="DeleteForm">
                <label class="text-light" for="dname">Enter Name To Delete</label>
                <input type="text" name="dname" id="dname" class="form-control"><br>
                <button class="btn btn-dark btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
       </div>
       <br>

<div class="container">
        <a class="btn btn-dark shadow p-3 mb-5  rounded" data-bs-toggle="collapse" href="#UPDATEDATA" role="button" aria-expanded="false" aria-controls="UPDATEDATA" style=" width:14rem;">
                Update Record
        </a>
        <br>
       <div class="collapse" id="UPDATEDATA">
           <br>
            <form class="form-group" id="Updated">
                <label class="text-light" for="uname">UPDATE FROM NAME</label>
                <input type="text" name="uname" id="uname" class="form-control"><br>
                <label class="text-light" for="tname">TO NAME</label>
                <input type="text" name="tname" id="tname" class="form-control"><br>
                <button class="btn btn-dark btn btn-primary btn-lg" type="submit">Submit</button>
            </form>
       </div>
    </div>
       <br>
       <div id="postResponse"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
